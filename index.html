<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/main.css"
    />
    <script src="js/main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

  <body>
    <header>
      <nav id="nav">
        <a href="#">Cadastro de alunos</a>
      </nav>
    </header>
    <section id="table">
      <form method="POST">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            id="nome"
            type="text"
            class="form-control"
            placeholder="insira o seu nome"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="insira o seu email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input
            id="telefone"
            type="number"
            class="form-control"
            placeholder="insira o numero de telefone"
            required
          />
        </div>

        <div class="mb-3">
          <label for="profissao" class="form-label">Profissao</label>
          <input
            id="profissao"
            type="text"
            class="form-control"
            placeholder="insira a sua ocupacao"
            required
          />
        </div>

        <button class="btn btn-primary" type="submit" onclick="adicionar()">
          Adicionar
        </button>
        <button class="btn btn-primary" type="submit">
          iniciar grafico piczza
        </button>
      </form>

      <hr />

      <table class="table table-striped" border="1">
        <thead>
          <tr id="0">
            <th>cod</th>
            <th>nome</th>
            <th>email</th>
            <th>telefone</th>
            <th>profissao</th>
            <th>acao</th>
          </tr>
        </thead>
        <tbody id="tableBody">

                    </tr> 
                -->
        </tbody>
      </table>
    </section>
  </body>
</html>
